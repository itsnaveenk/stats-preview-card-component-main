<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Stats preview card component</title>


</head> 

<body>

  <div class="wrapper">
    <div class="div1">
      <div class="div2">
        <h1>Get <span style="color: #a25cd1;">insights</span> that help your business grow.</h1>

        <p class="subtitle">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>

        <div class="stats">
          <div>
            <h3 class="num">10k+</h3>
            <p class="details">companies</p>
          </div>
          <div>
            <h3 class="num">314</h3>
            <p class="details">templates</p></div>
          
          <div>
            <h3 class="num">12m+</h3>
            <p class="details">queries</p></div>
        </div>


        
      </div>
      <div class="img">
        <img src="./images/image-header-desktop.jpg" alt="">
      </div>
    </div>
  </div>

</body>

</html>
